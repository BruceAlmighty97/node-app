<div class="page-contents">
    <div class="form-wrapper">
        <label for="gitHubUrl">Url for repo: </label>
        <input id="gitHubUrl" type="text" [formControl]="gitHubUrl"/>
        <button
            [attr.disabled]="gitHubUrl.valid ? null : ''"
            (click)="submit()"
        >Check</button>
    </div>
    <div *ngFor="let record of responseArray">
        <app-github-pr-record [record]="record"></app-github-pr-record>
    </div>
</div>
